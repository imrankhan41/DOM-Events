<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Event</title>
</head>
<body>
    <h2>Delegate Event</h2>
    <section>
        <ul id="itemsparent">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Esse, nisi.</li>
            <li class="item">Sunt, nam?</li>
            <li class="item">Rem, laudantium!</li>
            <li class="item">Vero, odio?</li>
            <li class="item">Iure, minus.</li>
        </ul>
        <button id="add">Add</button>
    </section>
    <script>
        // const all = document.getElementsByClassName("item");
        // for(const item of all){
        //     item.addEventListener("click",function(event){
        //         // document.getElementById("itemsparent").removeChild(item);
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById("add").addEventListener("click",function(){
            const li = document.createElement("li");
        li.innerText= "new item";
        li.classList.add("item");
        const parent = document.getElementById("itemsparent");
        parent.appendChild(li)
        })
        document.getElementById("itemsparent").addEventListener("click",function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
