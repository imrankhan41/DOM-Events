<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>
<body>
    <h1>Add your comment</h1>
    <section>
        <div id="comment-section">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat corporis sunt incidunt adipisci unde dolore.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat corporis sunt incidunt adipisci unde dolore.</p>
        </div>
        <div>
            <textarea name="" id="new-comment" cols="80" rows="10"></textarea>
            <br>
            <button id="update-post">Post</button>
        </div>
    </section>
    <script>
        document.getElementById("update-post").addEventListener("click",function(){
            const commentBox = document.getElementById("new-comment");
            const newComment = commentBox.value;
            const newPara = document.createElement("p");
            newPara.innerText=newComment;
            const commentContainer = document.getElementById("comment-section");
            commentContainer.appendChild(newPara);
            commentBox.value="";
        })
    </script>
</body>
</html>
