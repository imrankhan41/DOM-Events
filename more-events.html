<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1 id="info">very very important secret information</h1>
        <input id="input" type="text" placeholder="Please Enter Delete">
        <button id="delete-button"disabled>Delete</button>
    </section>
    <script>
        document.getElementById("delete-button").addEventListener("click",function(){
            const info = document.getElementById("info");
            info.style.display ="none";
        })
        //focus
        document.getElementById("input").addEventListener("focus",function(){
           document.body.style.backgroundColor="red";
        })
        //blur
        document.getElementById("input").addEventListener("blur",function(){
           document.body.style.backgroundColor="white";
        })
        //keydown
        // document.getElementById("input").addEventListener("keydown",function(){

        //   console.log(inputField.value)

        // })

        // })
        //change
        // document.getElementById("input").addEventListener("change",function(){
        //   const inputField = document.getElementById("input");
        //   console.log(inputField.value)
        // })
        //keyup
        document.getElementById("input").addEventListener("keyup",function(event){
          const inputButtonField = document.getElementById("delete-button");
          if(event.target.value == "delete"){
              inputButtonField.removeAttribute("disabled");
          }
          else{
            inputButtonField.setAttribute("disabled");
          }
        })
    </script>
</body>
</html>
